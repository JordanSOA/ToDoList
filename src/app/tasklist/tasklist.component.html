
<form class="taskInput">
    <input #newTask (keyup.enter)="addTask(newTask.value)">
    <button (click)="addTask(newTask.value)">TaskToDo</button>
</form>

<div class="section">
    <h3>ToDoSection</h3>
    <div class="list">
        <div id="flist"class="task" *ngFor="let Task of Tasks;">{{ Task }} <span class="timeStamp"> {{ today | date }} </span></div>
    </div>
    <button (click)="deleteAll()">delete</button>
</div>

<div class="section">
        <h3>DoneSection</h3>
        <div class="list">
            <div id="dlist"class="task" *ngFor="let Task of doneTasks;">{{ Task }} <span class="timeStamp"> {{ today | date }} </span></div>
        </div>
        <button (click)="deleteAll()">delete</button>
    </div>
