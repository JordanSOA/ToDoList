
<form class="taskInput">
    <input #newTask (keyup.enter)="addTask(newTask.value)">
    <button (click)="addTask(newTask.value)">TaskToDo</button>
</form>

<div class="todoSection">
    <h3>ToDoSection</h3>
    <div class="todoList">
        <div id="flist"class="todo" *ngFor="let Task of Tasks;">{{ Task }} <span class="timeStamp"> {{ today | date }} </span></div>
    </div>
    <!-- <button (click)="deleteAll(Tasks)">delete</button> -->
</div>
